<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5">
    <title>Lost Fantasy IV </title>
    <style>
        /* ===== RESET Y AMBIENTE FANT√ÅSTICO ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a150e;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(180, 150, 80, 0.08) 0%, transparent 25%),
                repeating-linear-gradient(45deg, rgba(100, 80, 40, 0.05) 0px, rgba(100, 80, 40, 0.05) 2px, transparent 2px, transparent 6px);
            font-family: 'Palatino', 'Georgia', 'Times New Roman', serif;
            color: #ecd8b4;
            line-height: 1.5;
            padding: 0 20px 40px;
            min-height: 100vh;
        }

        /* ===== ENCABEZADO CON AURA √âPICA ===== */
        .ciudadela {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0 15px;
            border-bottom: 4px double #b89e6b;
            margin-bottom: 30px;
            box-shadow: 0 8px 12px -6px #0a0704;
            background: linear-gradient(to right, #241f14, #2f281b);
            border-image: repeating-linear-gradient(45deg, #b89e6b, #4a3e28 10px) 30;
        }

        .emblema {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .emblema-escudo {
            height: 70px;
            width: auto;
            filter: drop-shadow(0 0 6px #e9c47e);
            transition: transform 0.3s ease;
        }
        .emblema-escudo:hover {
            transform: scale(1.1) rotate(-2deg);
        }

        .emblema-texto {
            font-family: 'Cinzel', 'Georgia', serif;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        .emblema-texto .linea-superior {
            font-size: 2.2rem;
            color: #efd49e;
            text-shadow: 3px 3px 0 #3f321e, 5px 5px 0 #00000080;
            line-height: 1.1;
        }
        .emblema-texto .linea-inferior {
            font-size: 0.9rem;
            color: #c9b27c;
            letter-spacing: 6px;
            border-top: 1px solid #7a653a;
            padding-top: 6px;
            font-style: italic;
        }

        .insignia-cronista {
            font-size: 1rem;
            color: #e4cca3;
            border: 1px solid #7a653a;
            padding: 8px 20px;
            background: #2b2318;
            font-weight: bold;
            border-radius: 30px;
            box-shadow: inset 0 0 10px #221d12, 0 2px 4px black;
            font-family: 'Cinzel', serif;
            backdrop-filter: blur(1px);
        }

        /* ===== TABL√ìN DE CR√ìNICAS ===== */
        .tablon {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 35px 25px;
            margin: 35px 0 20px;
        }

        .pergamino {
            background: #231f14;
            background: linear-gradient(150deg, #2b251a 0%, #1e1911 95%);
            border: 2px solid #6b5b3c;
            border-radius: 18px 4px 18px 4px;
            overflow: hidden;
            box-shadow: 10px 12px 15px rgba(0,0,0,0.7), inset 0 0 0 1px #dbb47140;
            transition: transform 0.25s, box-shadow 0.3s, border-color 0.2s;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            position: relative;
        }
        .pergamino:hover {
            transform: translateY(-8px) rotate(0.5deg);
            box-shadow: 15px 18px 25px black, inset 0 0 0 2px #cfb37c;
            border-color: #cfb37c;
        }

        .imagen-cronica {
            width: 100%;
            height: 190px;
            object-fit: cover;
            border-bottom: 4px solid #8f7b4d;
            display: block;
            background-color: #3f341f;
            transition: filter 0.3s;
        }
        .pergamino:hover .imagen-cronica {
            filter: brightness(1.1) saturate(1.2);
        }

        .cuerpo-pergamino {
            padding: 22px 18px 20px;
        }

        .titulo-cronica {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'Cinzel', 'Georgia', serif;
            color: #f7e2b5;
            line-height: 1.25;
            margin-bottom: 10px;
            text-shadow: 1px 1px 0 #241f0e;
            letter-spacing: 0.3px;
        }

        .fecha-cronica {
            font-size: 0.95rem;
            color: #e6cf93;
            background: #332c1b;
            display: inline-block;
            padding: 6px 20px;
            border-radius: 40px;
            border: 1px solid #b6984b;
            font-weight: 600;
            letter-spacing: 1.2px;
            margin-top: 10px;
            font-family: 'Palatino', serif;
            box-shadow: inset 0 1px 3px #0f0d07;
        }

        /* ===== C√ÅMARA DE LOS SUCESOS (MODAL) ===== */
        .camara-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(8, 5, 2, 0.95);
            backdrop-filter: blur(6px);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .camara-contenido {
            background: #241f13;
            border: 6px double #ab8f54;
            border-radius: 24px 8px 24px 8px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 35px 30px;
            box-shadow: 0 0 50px #221a0b, inset 0 0 0 2px #685e3a;
            position: relative;
            color: #efe3c6;
        }

        .cerrar-camara {
            position: absolute;
            top: 18px;
            right: 22px;
            font-size: 2.5rem;
            color: #cfb47c;
            cursor: pointer;
            background: transparent;
            border: none;
            font-weight: bold;
            text-shadow: 0 0 10px #41361b;
            line-height: 1;
            transition: 0.2s;
        }
        .cerrar-camara:hover {
            color: #ffecb3;
            transform: scale(1.3) rotate(90deg);
        }

        .modal-imagen {
            width: 100%;
            max-height: 280px;
            object-fit: cover;
            border: 4px solid #7d6a40;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px #0e0b05;
        }

        .modal-titular {
            font-size: 2.1rem;
            font-family: 'Cinzel', serif;
            color: #f3d98f;
            border-left: 12px solid #9e874f;
            padding-left: 25px;
            margin-bottom: 15px;
            line-height: 1.2;
            text-shadow: 2px 2px 0 #1c160b;
        }

        .modal-fecha {
            font-size: 1.2rem;
            color: #e9d594;
            background: #2d281b;
            display: inline-block;
            padding: 7px 30px;
            border-radius: 50px;
            margin-bottom: 25px;
            border: 1px solid #b69646;
            font-weight: 600;
            letter-spacing: 2px;
            font-family: 'Palatino', serif;
        }

        .modal-cronica {
            font-size: 1.15rem;
            line-height: 1.7;
            background: #1d180ecc;
            padding: 25px 30px;
            border-radius: 24px 4px 24px 4px;
            border-left: 8px solid #7e6d39;
            margin-top: 15px;
            color: #f5efda;
            font-family: 'Palatino', 'Georgia', serif;
            white-space: pre-line;
            box-shadow: inset 0 0 10px #100e07;
        }

        /* ===== PIE DE √âPOCA ===== */
        .pie-forja {
            margin-top: 60px;
            padding: 25px 0 15px;
            text-align: center;
            border-top: 2px solid #65573b;
            color: #ab9a6f;
            font-size: 0.9rem;
            letter-spacing: 2px;
            font-style: italic;
        }

        .sin-cronicas {
            grid-column: 1 / -1;
            text-align: center;
            padding: 70px 30px;
            background: #201e14;
            border: 2px dashed #9b894b;
            font-size: 1.8rem;
            color: #ccbb83;
            border-radius: 30px;
            font-family: 'Cinzel', serif;
        }

        /* ===== SCROLL DECORADO ===== */
        ::-webkit-scrollbar {
            width: 12px;
            background: #1e1a10;
        }
        ::-webkit-scrollbar-thumb {
            background: #78693e;
            border-radius: 20px;
            border: 2px solid #2a2417;
        }
    </style>
</head>
<body>

<header class="ciudadela">
    <div class="emblema">
        <!-- Escudo imaginario (texto decorado en lugar de imagen rota) -->
        <div class="emblema-escudo" style="font-size: 3rem; line-height: 1;">‚öîÔ∏èüõ°Ô∏è</div>
        <div class="emblema-texto">
            <div class="linea-superior">Lost Fantasy IV</div>
            <div class="linea-inferior">CR√ìNICAS</div>
        </div>
    </div>
    <div class="insignia-cronista">
        <span>‚úß ARCHIVO DEL MUNDO ‚úß</span>
    </div>
</header>

<!-- ========== TABL√ìN DE CR√ìNICAS ========== -->
<main id="tablonCronicas" class="tablon">
    <!-- las tarjetas se inyectan aqu√≠ -->
</main>

<!-- ========== C√ÅMARA MODAL (SUCESO COMPLETO) ========== -->
<div id="modalCronica" class="camara-modal">
    <div class="camara-contenido">
        <button id="cerrarModalBtn" class="cerrar-camara">&times;</button>
        <img id="modalImg" class="modal-imagen" src="" alt="Grabado de la cr√≥nica">
        <h2 id="modalTitular" class="modal-titular"></h2>
        <span id="modalFecha" class="modal-fecha"></span>
        <div id="modalContexto" class="modal-cronica"></div>
    </div>
</div>

<footer class="pie-forja">
    <span>üè∞ LOST FANTASY IV ¬∑ CRONICAS LOS REINOS</span><br>
    <span style="font-size: 0.8rem;">‚ùÑÔ∏è Cortec√≠a de Deceiver ‚ùÑÔ∏è</span>
</footer>

<script>
    const cronicas = [
        {
            titular: "EN CONSTRUCCI√ìN: PAGINA WEB ACTUALMENTE EN CONSTRUCCI√ìN",
            mesAno: "??/??/????",
            contexto: "La pagina web se encuentra en preparaci√≥n para la apertura del rol, en cuanto est√© lista se le informar√° por el grupo destiado a esto para q vean la actualizaci√≥n de la misma",
            imagen: "https://i.pinimg.com/1200x/58/99/88/58998898c1e9e14941e0899884fb3f00.jpg"
        }
    ];

    // Elementos del DOM
    const tablon = document.getElementById('tablonCronicas');
    const modal = document.getElementById('modalCronica');
    const modalImg = document.getElementById('modalImg');
    const modalTitular = document.getElementById('modalTitular');
    const modalFecha = document.getElementById('modalFecha');
    const modalContexto = document.getElementById('modalContexto');
    const cerrarModal = document.getElementById('cerrarModalBtn');

    // Renderizar todas las cr√≥nicas sin filtros (todas visibles)
    function renderizarCronicas() {
        tablon.innerHTML = '';

        if (cronicas.length === 0) {
            tablon.innerHTML = '<div class="sin-cronicas">üìú No hay cr√≥nicas que relatar... el cuervo mensajero a√∫n no llega.</div>';
            return;
        }

        cronicas.forEach((cronica, index) => {
            const tarjeta = document.createElement('article');
            tarjeta.className = 'pergamino';
            // Opcional: guardar √≠ndice original (no usado para filtros)
            tarjeta.setAttribute('data-id', index);

            tarjeta.innerHTML = `
                <img class="imagen-cronica" src="${cronica.imagen}" alt="Visi√≥n de ${cronica.titular}" loading="lazy" onerror="this.onerror=null; this.src='https://picsum.photos/400/200?random=${index+100}';">
                <div class="cuerpo-pergamino">
                    <h2 class="titulo-cronica">${cronica.titular}</h2>
                    <span class="fecha-cronica">${cronica.mesAno}</span>
                </div>
            `;

            tarjeta.addEventListener('click', function() {
                abrirModal(cronica);
            });

            tablon.appendChild(tarjeta);
        });
    }

    function abrirModal(cronica) {
        modalImg.src = cronica.imagen;
        modalImg.alt = cronica.titular;
        modalTitular.textContent = cronica.titular;
        modalFecha.textContent = cronica.mesAno;
        modalContexto.textContent = cronica.contexto;
        modal.style.display = 'flex';
    }

    function cerrarModalFunc() {
        modal.style.display = 'none';
    }

    // Event listeners
    cerrarModal.addEventListener('click', cerrarModalFunc);
    window.addEventListener('click', function(e) {
        if (e.target === modal) {
            cerrarModalFunc();
        }
    });

    // Evitar scroll del body cuando el modal est√° abierto (opcional)
    modal.addEventListener('wheel', (e) => e.stopPropagation(), { passive: false });

    // Iniciar
    renderizarCronicas();
</script>

<!-- Soporte para im√°genes de reemplazo si alguna falla (script m√≠nimo) -->
<script>
    (function() {
        // Si alguna imagen de picsum falla, la reemplazamos con un placehold con tem√°tica
        const imagenes = document.querySelectorAll('img');
        imagenes.forEach(img => {
            img.addEventListener('error', function() {
                if (!this.src.includes('placehold')) {
                    this.src = 'https://placehold.co/600x400/2e281c/cfa668?text=Cr√≥nica+Perdida';
                }
            });
        });
    })();
</script>

</body>
</html>
